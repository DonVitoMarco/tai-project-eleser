<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/commonLayout.xhtml">
    <ui:define name="content">
        <h:form id="login">
            <p:panelGrid columns="2" layout="grid" style="width: 500px; margin: 20px 10px; text-align: center;">
                <f:facet name="header">
                    <p:outputLabel value="#{msgs.log}"/>
                </f:facet>
                <h:outputLabel for="username" value="#{msgs.username}:"/>
                <h:inputText id="username" required="true"/>

                <h:outputLabel for="password" value="#{msgs.password}:"/>
                <h:inputSecret id="password" required="true"/>

                <h:outputLabel for="rememberMe" value="#{msgs.rememberMe}:"/>
                <h:selectBooleanCheckbox id="rememberMe"/>

                <h:commandButton value="#{msgs.logIn}"/>
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>

</html>
