<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/commonLayout.xhtml">
    <ui:define name="content">
        <h:form id="search">
            <p:growl id="msgs" showDetail="true"/>

            <p:fieldset legend="Dla klientów" style="margin: 60px 0">
                <p:outputLabel value="Wyszukaj: "/>
                <p:inputText value="#{homeBean.searchNumber}"/>
                <p:commandButton value="Wyszukaj" update="search" process="@form" icon="ui-icon-check"
                                 actionListener="#{homeBean.search}"/>

                <p:panelGrid rendered="#{homeBean.searchDevice != null}" columns="2" style="width: 500px; margin: 20px 0">
                    <p:outputLabel value="Serial Number: "/>
                    <p:outputLabel value="#{homeBean.searchDevice.serialNumber}"/>
                    <p:outputLabel value="Data aktualizacji: "/>
                    <p:outputLabel value="#{homeBean.searchDevice.warrantyDate}"/>
                    <p:outputLabel value="Status:"/>
                    <p:outputLabel value="#{homeBean.searchDevice.status}"/>
                </p:panelGrid>

            </p:fieldset>

            <p:fieldset legend="Dla pracowników" style="margin: 60px 0">
                <h:commandLink action="#{homeBean.navigationBean.goToPage('app')}" value="Jestem pracownikiem"/>
            </p:fieldset>
        </h:form>
    </ui:define>
</ui:composition>

</html>
